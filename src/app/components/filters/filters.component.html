<form [formGroup] = 'filterForm' class="form my-2 my-lg-0 " style="padding-left:1.2rem;">
    <p class="h6">Status:</p>
    
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="status1" value="alive" formControlName = 'status'>
        <label class="form-check-label" for="status1">Alive</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="status2" value="dead" formControlName = 'status'>
        <label class="form-check-label" for="status2">Dead</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="status3" value="unknown" formControlName = 'status'>
        <label class="form-check-label" for="status3">Unknown</label>
      </div>
    
      <div class="form-group">
        <label for="species">Specie:</label>
        <input class="form-control" type="text"  id="species" formControlName = 'specie'>
      </div>
      <div class="form-group">
        <label for="type">Tipo:</label>
        <input class="form-control" type="text"  id="type" formControlName = 'type'>
      </div>

      <p class="h6">Gender:</p>
      <div class="form-check form-check-inline">
        
        <input class="form-check-input" type="radio" name="gender" id="gender1" value="male" formControlName = 'gender'>
        <label class="form-check-label" for="gender1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="gender2" value="female" formControlName = 'gender'>
        <label class="form-check-label" for="gender2">Female</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="gender3" value="unknown" formControlName = 'gender'>
        <label class="form-check-label" for="gender3">Unknown</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="gender4" value="genderless" formControlName = 'gender'>
        <label class="form-check-label" for="gender4">Genderless</label>
      </div>
    <p class="h6">Specific Seach:</p>
    <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" formControlName="searchQuery">
    <button class="btn btn-warning my-2 my-sm-0" type="submit" (click) = 'onSubmit()'>Submit Query</button>
  </form>
